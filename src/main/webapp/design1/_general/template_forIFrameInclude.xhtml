<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
    </f:facet>

    <title>#{basicView.title}</title>
    <h:outputStylesheet library="awesome" name="css/font-awesome.css" />
    <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
    <ui:insert name="head" />
</h:head>

<h:body>
    
 	
	<h:form id="mainForm">
		
			<div>
				<p:messages id="messages" closable="true">
					<p:effect type="fade" event="load" delay="10000" />
				</p:messages>
			</div>		
			<div class="ContentSideSections actionsSection Implementation">
				<h:panelGroup id="actions">
					<!-- <a style="font-size: 15px;color: rgba(20, 140, 220, 1);font-family: Arial, Helvetica, sans-serif; font-weight:bold">
						<b style="color: rgba(122, 122, 132, 1);">Ventes > </b>
						<p:outputLabel value="#{core.bean().moduleName}"/> > 
						
						Liste
					</a> -->
	                 <ui:insert name="actions" />
	             </h:panelGroup>
		    </div>
		            
            <div class="ContentSideSections Implementation" style="padding:0;">
                <ui:insert name="implementation" />
            </div>
	</h:form>
					
	<!-- Include of dialogs of related modules  -->
	<c:forEach items="${core.bean().getRelatedModules()}" var="moduleName">
 		<ui:param name="dialogIncludeSrc" value="/design1/ui/${moduleName}/dialogs/form.xhtml" />
 		<ui:include src="#{dialogIncludeSrc}" />
	</c:forEach>
</h:body>
</html>
