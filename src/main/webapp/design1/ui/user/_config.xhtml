<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:of="http://omnifaces.org/functions">
	
	<!-- PARAMETRE INDICANT L'ENTITE, à modifier poour y mettre le nom de module concerné -->
	
	<!-- THIS CONFIGURATION IS CAUSING ERROR WHEN TWO seosoft:OneEntitySelectMenu Componenets are used, 
		PARAM HAVE BEEN MOVED TO DIALOG FORMS INTEAD 
		
		ONE SOLUTION TO THIS IS TO CREATE A COMPOSITE '<seosoft:includeDialog />
		Which would accept as a parameter the name of the module and use it at _template.xhtml-->
	
	<c:set var="entityName" scope="view" value="familleClient"/>
	<c:set var="entityNameCapitalized" scope="view" value="#{of:capitalize(entityName)}" />
			
</ui:composition>
