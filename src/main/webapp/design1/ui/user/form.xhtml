<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/design1/_general/template.xhtml">

    <ui:define name="head">        
        <script type="text/javascript">
            //<![CDATA[
                function handleMessage(facesmessage) {
                    facesmessage.severity = 'info';
                    
                    PF('growl').show([facesmessage]);
                }
            //]]> 
        </script>
    </ui:define>
    
    <ui:define name="title">
        Article
    </ui:define>

    <ui:define name="description">
        Création d'un nouvel article
    </ui:define>
	
	
    <ui:define name="implementation">
	  <div style="padding:30px">
        <p:growl widgetVar="growl" showDetail="true" />
        
        	<p:messages id="messages" />  
        	<p:panelGrid styleClass="no-border-table full-width">
				<p:row>	
		       		<p:column>        		        	 
				       	<h:outputLabel for="login" value="Login: *" />
				    </p:column>
				    <p:column>  
				           <p:inputText id="login"   
				               value="#{userController.object.login}" required="true" label="Login">  
				               <f:validateLength minimum="2" />  
				           </p:inputText>
				     </p:column>
				     <p:column>      
				          <h:outputLabel for="email" value="Email *" />
				    </p:column>
				    <p:column>  
				          <p:inputText id="email" value="#{userController.object.email}" required="true" label="Email"/>  
				    </p:column>
				 				
				 </p:row>
				   
				    <p:row>
				    	<p:column>      
				          <h:outputText for="type" value="Type: " />
				        </p:column>
				        <p:column> 		             
					       <p:selectOneMenu id="type" value="#{userController.object.type}">		      	    
					          <f:selectItem itemLabel="Utilisateur" itemValue="utilisateur" />
					          <f:selectItem itemLabel="Administrateur" itemValue="administrateur" />
					          <f:selectItem itemLabel="Invité" itemValue="invite" />
					          <p:ajax event="change" update="profilPanel"/>					          	
					       </p:selectOneMenu>
				       	</p:column>
				     	<p:column>
				        	<h:outputLabel for="actif" value="#{lbl['lbl.actif']}:" />
				        </p:column>
				        <p:column>
				        	<p:selectBooleanCheckbox id="actif" value="#{userController.object.actif}" />
				       	</p:column>
				 </p:row>
				 <p:row>
				 	<p:column>          
				          <h:outputText value="Password : " />
				    </p:column>
				    <p:column>  
				           <p:password id="password" value="#{userController.object.password}" feedback="true" match="passwordConfirm"/>  
					</p:column>
				 	<p:column>       
				         <h:outputLabel for="passwordConfirm" value="Password Confirmation: *" />
				    </p:column>
				    <p:column>  
				         <p:password id="passwordConfirm" value="#{userController.object.passwordConfirm}" label="Password 2" required="true"/>
				    </p:column>     	         
				   </p:row>
				   <p:row>
					   	<p:column>
					          <h:outputLabel for="prenom" value="Prénom: *" />
					    </p:column>
					    <p:column>  
					          <p:inputText id="prenom"   
					              value="#{userController.object.prenom}" required="true" label="Prénom"/>  
					    </p:column>     
						<p:column>          	            
				          <h:outputLabel for="nom" value="Nom : *" />
					    </p:column>
					    <p:column>  
					          <p:inputText id="nom"   
					              value="#{userController.object.nom}" required="true" label="Nom">  
					              <f:validateLength minimum="2" />  
					          </p:inputText>  
					    </p:column>
				    </p:row> 
				 <p:row>
				 	<p:column><h:outputText for="profil" value="Profile: " /></p:column>
			     	 <p:column colspan="3">
				        <p:fragment id="profilPanel" widgetVar="profilPanel">			        		       
				        	<p:fragment columns="1" rendered="#{userController.object.type == 'utilisateur'}">	        		  				       
						        <p:selectOneMenu id="profil" value="#{userController.object.profil}" var="p">      	    
						           <f:selectItem itemLabel="" itemValue="" />
						           <f:selectItems value="#{userController.profils}" var="profil" itemLabel="#{profil.libelle}" itemValue="#{profil.id}" />
						           <p:ajax event="change" listener="#{userController.onProfilChange}" update=":dialogDuplicateProfil"/>							             			           		            		            		          
						        </p:selectOneMenu><br/>
						    	<p:commandButton value="Nouveau" onclick="PF('dlgCreateProfil').show()" type="button"/>
							    <p:commandButton value="Dupliquer" onclick="PF('dlgDuplicateProfil').show()" type="button"/>
				        	</p:fragment>		        			        
				        </p:fragment>
			        </p:column>
				 </p:row>		 			        			      
       		</p:panelGrid>
      </div>
    </ui:define>
    
	<ui:define name="actions">
		<p:commandButton value="Enregistrer" actionListener="#{userController.doPersist}" update=":mainForm" styleClass="ui-whiteBtn" />
		<p:button value="Retour" href="/design1/ui/#{userController.moduleName}/list" styleClass="ui-whiteBtn pull-right"/>
		<p:commandButton value="Vider" actionListener="#{notifyView.send}" styleClass="ui-whiteBtn pull-right" style="margin-right:10px;"/>
		<p:outputPanel rendered="#{userController.paramId != null }" style="display:inline;" styleClass="pull-right">			
			<span style="margin-right:10px;"><p:outputLabel value="#{userController.list.indexOf(userController.object) + 1}"/> / <p:outputLabel value="#{userController.list.size()}"/></span>
			<p:commandButton value="&lt;" actionListener="#{userController.doGetPrevious}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
			<p:commandButton value="&gt;" actionListener="#{userController.doGetNext}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
		</p:outputPanel>
	</ui:define>
	
	<ui:define name="dialogs"> 
  		<ui:include src="/dialogs/profilCreate.xhtml" />
  		<ui:include src="/dialogs/profilDuplicate.xhtml" />
	</ui:define>
	
</ui:composition>
