<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core"
	template="/design1/_general/template.xhtml">
	
	
    <ui:define name="head">        
        <script type="text/javascript">
            //<![CDATA[
                function handleMessage(facesmessage) {
                    facesmessage.severity = 'info';
                    
                    PF('growl').show([facesmessage]);
                }
            //]]> 
        </script>
    </ui:define>
    
        
    <ui:define name="title">
        Article
    </ui:define>

    <ui:define name="description">
        Cr√©ation d'un nouvel article
    </ui:define>
	
		
    <ui:define name="implementation">

    <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{testController.p1}" />
        <h:outputText id="display" value="#{testController.p1}" />
    </h:panelGrid>

</ui:define>

<ui:define name="actions">	
        <p:commandButton value="Submit" actionListener="#{testController.doPersist}" update="display" icon="ui-icon-check" />
		<p:button value="Retour" href="/design1/ui/#{articleController.moduleName}/list" styleClass="ui-whiteBtn pull-right"/>
		<p:commandButton value="Vider" actionListener="#{notifyView.send}" styleClass="ui-whiteBtn pull-right" style="margin-right:10px;"/>
		<p:commandButton value="Supprimer" actionListener="#{articleController.doDelete}" update=":mainForm" styleClass="ui-whiteBtn" />
		<p:outputPanel rendered="#{articleController.paramId != null }" style="display:inline;" styleClass="pull-right">			
			<span style="margin-right:10px;"><p:outputLabel value="#{articleController.list.indexOf(articleController.object) + 1}"/> / <p:outputLabel value="#{articleController.list.size()}"/></span>
			<p:commandButton value="&lt;" actionListener="#{articleController.doGetPrevious}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
			<p:commandButton value="&gt;" actionListener="#{articleController.doGetNext}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
		</p:outputPanel>
	</ui:define>

</ui:composition>
