<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core"
    template="/design1/_general/template.xhtml">

    <ui:define name="head">        
        <script type="text/javascript">
            //<![CDATA[
                function handleMessage(facesmessage) {
                    facesmessage.severity = 'info';
                    
                    PF('growl').show([facesmessage]);
                }
            //]]> 
        </script>
    </ui:define>
    
    <ui:define name="title">
        Article
    </ui:define>

    <ui:define name="description">
        Création d'un nouvel article
    </ui:define>
	
	
    <ui:define name="implementation">
	  <div style="padding:30px">
        <p:growl widgetVar="growl" showDetail="true" />
        	
        	<p:messages id="messages" />  
        	<p:panelGrid styleClass="no-border-table full-width">
				<p:row>	
		       		<p:column>        		        	 
				       	<h:outputLabel for="libelle" value="Libelle : *" />
				    </p:column>
				    <p:column>  
				           <p:inputText id="libelle"   
				               value="#{articleController.object.libelle}" required="true" label="Libellé :">  
				               <f:validateLength minimum="2" />  
				           </p:inputText>
				     </p:column>
				     <p:column>      
				          <h:outputLabel for="prix" value="Prix : *" />
				    </p:column>
				    <p:column>  
				          <p:inputText id="prix" value="#{articleController.object.prix}" required="true" label="Prix :"/>  
				    </p:column>
				 				
				 </p:row>
				   
				    <p:row>
				    	<p:column>      
				          <h:outputText for="type" value="Type: " />
				        </p:column>
				        <p:column> 		             
					       <p:selectOneMenu id="type" value="#{articleController.object.type}">		      	    
					          <f:selectItem itemLabel="Consommable" itemValue="Consommable" />
					          <f:selectItem itemLabel="Service" itemValue="Service" />
					          <!-- <p:ajax event="change" update="profilPanel"/>  -->					          	
					       </p:selectOneMenu>
				       	</p:column>
				 </p:row>	 			        			      
       		</p:panelGrid>
      </div>
    </ui:define>  
    
	<ui:define name="actions">	
		<p:commandButton value="Enregistrer" actionListener="#{articleController.doPersist}" update=":mainForm" styleClass="ui-whiteBtn" />
		<p:button value="Retour" href="/design1/ui/#{articleController.moduleName}/list" styleClass="ui-whiteBtn pull-right"/>
		<p:commandButton value="Vider" actionListener="#{notifyView.send}" styleClass="ui-whiteBtn pull-right" style="margin-right:10px;"/>
		<p:commandButton value="Supprimer" actionListener="#{articleController.doDelete}" update=":mainForm" styleClass="ui-whiteBtn" />
		<p:outputPanel rendered="#{articleController.paramId != null }" style="display:inline;" styleClass="pull-right">			
			<span style="margin-right:10px;"><p:outputLabel value="#{articleController.list.indexOf(articleController.object) + 1}"/> / <p:outputLabel value="#{articleController.list.size()}"/></span>
			<p:commandButton value="&lt;" actionListener="#{articleController.doGetPrevious}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
			<p:commandButton value="&gt;" actionListener="#{articleController.doGetNext}" update=":mainForm" styleClass="ui-whiteBtn" style="margin-right:10px;"/>
		</p:outputPanel>
	</ui:define>
	
	<ui:define name="dialogs"> 
  		<!-- <ui:include src="/dialogs/profilCreate.xhtml" />
  		<ui:include src="/dialogs/profilDuplicate.xhtml" />-->
	</ui:define>
	
</ui:composition>
