<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
	
	<p:dialog header="Nouveau dialog" id="dialogProfil" widgetVar="dialogProfil" style="min-width:600px;" resizable="false" modal="true" appendToBody="true">   
	   	<h:form id="dialogForm">     
	        <p:messages id="messages" />  
	        EEE : <h:outputLabel for="libelle" value="Libelle : *" /><br/>
        	<p:panelGrid styleClass="no-border-table full-width">
				<p:row>	
		       		<p:column>        		        	 
				       	<h:outputLabel value="#{core.bean('profil').object}"/>
				    </p:column>
				    <p:column>  
				           <p:inputText id="libelle"   
				               value="#{core.bean('profil').object.libelle}" required="true" label="LibellÃ© :">  
				               <f:validateLength minimum="2" />  
				           </p:inputText>
				     </p:column>
				 </p:row>
				   
				    <p:row>
				    	<p:column>      
				          <h:outputLabel for="description" value="Description : *" />
				    </p:column>
				    <p:column>  
				          <p:inputTextarea rows="5" cols="30" maxlength="500" id="description" value="#{core.bean('profil').object.description}" required="true" label="Description :"/>  
				    </p:column>
				 </p:row>	
				 <p:row>
	            	<p:column colspan="2">	            
	            		<p:scrollPanel style="height:200px;overflow-y:scroll">	         	   
				            <p:tree value="#{core.bean('profil').root2}" var="node"  
						           selectionMode="checkbox" cache="false"
						           selection="#{core.bean('profil').selectedNodes}" style="width:100%; border:0;">						 
						       <p:treeNode>
						           <h:outputText value="#{node}" />  
						       </p:treeNode>  
						   </p:tree>
						 </p:scrollPanel> 
				   </p:column>
				</p:row>			        			      
       		</p:panelGrid>
	  		<p:commandButton value="Enregistrer" actionListener="#{core.bean('profil').runAction('persist')}" update="dialogForm" styleClass="ui-whiteBtn" />
		</h:form>
	</p:dialog>  	
</ui:composition>
