<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">

	<p:notificationBar position="top" effect="slide" widgetVar="filterBar" styleClass="filter_flottant" effectSpeed="slow" autoDisplay="#{testBean.filterShowed}">
		<!-- <p:poll widgetVar="stopper" autoStart="true" interval="2" onstart="bar.hide();stopper.stop();" /> -->

		<div class="filter_zone">
			<h:panelGrid columns="2" styleClass="maxWidth" columnClasses=",maxWidth align_top" cellpadding="0" cellspacing="0">
				<h:panelGroup>
					<p:autoComplete id="filter_txt" value="#{testBean.message}" size="27" styleClass="filter_text" />
					<p:watermark for="filter_txt" value="#{msg['test.zoneFitre']}" />
				</h:panelGroup>
			</h:panelGrid>

			<div class="filter_config">
				<p:graphicImage id="config_img" value="/resources/themes/#{sessionManager.theme}/images/all/param.png" style="cursor:pointer" />

				<p:overlayPanel id="config_Panel" for="config_img" showEffect="fade" hideEffect="fade" dismissable="false" >

					<p:selectManyCheckbox value="#{testBean.selectedFilterTypes}" layout="pageDirection" styleClass="align_default">
						<f:selectItems value="#{testBean.filterTypes}" />
					</p:selectManyCheckbox>

				</p:overlayPanel>
			</div>
		</div>
		<div class="filter_header">

			<h:panelGrid columns="2" styleClass="maxWidth" columnClasses=",maxWidth align_top" cellpadding="0" cellspacing="0">

				<h:panelGroup>
					<h:graphicImage value="/resources/themes/#{sessionManager.theme}/images/all/photo.png" styleClass="photo_filter" />
					<!-- <h:graphicImage value="/resources/images/photo_demo.png" styleClass="photo_eleve" /> -->
				</h:panelGroup>

				<h:panelGrid columns="1" styleClass="grid_header" cellpadding="0" cellspacing="0">

					<h:panelGrid columns="2" cellpadding="0" cellspacing="0" styleClass="info_eleve_filter" rowClasses="list-item">
						<h:outputText value="#{msg['test.niveauEleve']}" />
						<h:outputText value="#{msg['test.classe']}" />
						<h:outputText value="#{msg['test.groupe']}" />
					</h:panelGrid>
				</h:panelGrid>

			</h:panelGrid>

			<div class="filter_for_close">
				<!-- <p:commandButton icon="ui-icon-carat-1-n" onclick="bar.hide()" type="button" style="height: 20px; width: 20px;" /> -->
			</div>
		</div>
	</p:notificationBar>
