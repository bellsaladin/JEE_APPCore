<ui:component 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui">
    
    <cc:interface componentType="oneEntitySelectMenuComponent">
    	<cc:attribute name="entityName" type="java.lang.String" required="true" />
    	<cc:attribute name="value" required="true" />
    </cc:interface>
    
    <cc:implementation>
    	    <ui:param name="entityNameCapitalized" value="#{of:capitalize(cc.attrs.entityName)}" />
    		
	    	<p:selectOneMenu id="#{cc.attrs.entityName}SelectOneMenu" widgetVar="#{cc.attrs.entityName}Var" value="#{cc.attrs.value}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="startsWith">      	    
	        	<f:selectItem itemLabel="" itemValue="" />
	        	<f:selectItems value="#{core.bean( cc.attrs.entityName ).list}" var="entity" itemLabel="#{entity.getDisplayText()}" itemValue="#{entity}" />
	        </p:selectOneMenu><br/>
	        
	        <p:commandButton value="Nouveau"  actionListener="#{core.bean().runAction('quickNouveau'.concat(entityNameCapitalized))}" oncomplete="PF('dialog#{entityNameCapitalized}').show()" process="@parent"/>
			<p:commandButton value="Modifier" actionListener="#{core.bean().runAction('quickUpdate'.concat(entityNameCapitalized))}" oncomplete="PF('dialog#{entityNameCapitalized}').show()" process="@parent"/>
			<br/><br/><div><small>seosoft:OneEntitySelectMenu</small></div>
		
    </cc:implementation>
    
</ui:component>
